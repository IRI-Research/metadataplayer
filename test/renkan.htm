<!doctype html>
<html>

    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Metadataplayer test with Renkan</title>
        <link href='open-sans/css/fonts.css' rel='stylesheet' type='text/css'>
        <link href='test.css' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="metadataplayer/LdtPlayer-core.js" type="text/javascript"></script>
        <style type="text/css">
        #MainContainer {
            width: 1180px;
            margin: 0 auto;
        }
        #RenkanContainer {
            float: left;
            width: 600px;
            height: 500px;
            margin: 5px;
        }
        </style>
    </head>

    <body>
        <h1>Metadataplayer test with Renkan</h1>
        <div id="MainContainer">
            <div id="LdtPlayer"></div>
            <div id="RenkanContainer"></div>
        </div>
        <script type="text/javascript">
IriSP.libFiles.defaultDir = "libs/";
IriSP.language = 'fr';
IriSP.widgetsDir = "metadataplayer";
var _metadata = {
//        url: 'json/ldt-jwplayer.json',
    url: 'http://ldt.iri.centrepompidou.fr/ldtplatform/ldt/cljson/id/67280b1c-ff30-11e0-a82d-00145ea49a02?callback=?',
    format: 'ldt'
};
var _config = {
    width : 550,
    container : 'LdtPlayer',
    default_options: {
        metadata: _metadata
    },
    css : 'metadataplayer/LdtPlayer-core.css',
    widgets: [
        {
            type: "JwpPlayer",
            live: true, 
            height: 350, 
            width: 550, 
            provider: "rtmp",
            streamer: function(_url) {
                var _matches = _url.match(/^[^\/]+\/\/[^\/]+\/[^\/]+\//);
                if (_matches) {
                    return _matches[0];
                } else {
                    return _url;
                }
            }
        },
        { type: "Slider" },
        { type: "Controller" },
        { type: "Polemic" },
        { type: "Segments" },
        { type: "Annotation" },
        { type: "Tweet" },
        {
            type: "Renkan",
            container: "RenkanContainer",
            data: "json/renkan.json"
        },
        { type: "Mediafragment"}
    ]
};

var _myPlayer = new IriSP.Metadataplayer(_config);
    
        </script>
    </body>
</html>
